<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsue - The Water City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading">
        <div class="logo">松江</div>
    </div>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <p class="tategaki-sub">島根県・松江市</p>
            <h1 class="tategaki-main">水の都、<br>時を忘れる旅。</h1>
        </div>
        <div class="scroll-down">SCROLL</div>
    </header>

    <main>
        <section class="feature fade-in">
            <div class="feature-img" style="background-image: url('https://images.unsplash.com/photo-1624866336826-6169994c6553?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="feature-text">
                <h2>国宝 松江城</h2>
                <p>千鳥が羽を広げたような優美な姿から「千鳥城」とも呼ばれる現存天守。400年の時を超え、城下町を見守り続ける松江のシンボル。</p>
            </div>
        </section>

        <section class="feature feature-reverse fade-in">
            <div class="feature-img" style="background-image: url('https://images.unsplash.com/photo-1498354136120-d38b5550a222?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="feature-text">
                <h2>日本一の夕日</h2>
                <p>宍道湖（しんじこ）を茜色に染める夕景は、日本夕陽百選にも選ばれた絶景。刻一刻と変わる空の色と、湖面の輝きが心を洗う。</p>
            </div>
        </section>

        <section class="feature fade-in">
            <div class="feature-img" style="background-image: url('https://images.unsplash.com/photo-1531969179221-3923c5e87a55?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="feature-text">
                <h2>茶の湯と和菓子</h2>
                <p>松平不昧公（ふまいこう）が愛した茶の湯文化が息づく街。日常の中で楽しむ抹茶と、四季折々の美しい和菓子を味わう贅沢。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Matsue Tourism Unofficial Guide</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
